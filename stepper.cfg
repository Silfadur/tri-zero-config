[tmc2209 stepper_x]
uart_pin: x_uart_pin
run_current: 0.5
interpolate: False
driver_SGTHRS: 110
diag_pin: ^x_diag_pin

[tmc2209 stepper_y]
uart_pin: y_uart_pin
run_current: 0.5
interpolate: False
driver_SGTHRS: 110
diag_pin: ^y_diag_pin

[tmc2209 stepper_z]
uart_pin: z0_uart_pin
run_current: 0.707
interpolate: False

[tmc2209 stepper_z1]
uart_pin: z1_uart_pin
run_current: 0.707
interpolate: False

[tmc2209 stepper_z2]
uart_pin: z2_uart_pin
run_current: 0.707
interpolate: False

[tmc2209 extruder]
interpolate: False
uart_pin:  e_uart_pin
run_current: 0.5

[stepper_x]
step_pin: PE2
dir_pin: x_dir_pin
enable_pin: !x_enable_pin
rotation_distance: 40
microsteps: 128

position_min: -1
position_max: 120
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 50
position_endstop: -1
homing_retract_dist: 0

[stepper_y]
step_pin: y_step_pin
dir_pin: y_dir_pin
enable_pin: !y_enable_pin
rotation_distance: 40
microsteps: 128

position_min: -1
position_max: 120
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
homing_retract_dist: 0
homing_speed: 50

[stepper_z] #back
endstop_pin: z_endstop_pin
step_pin: z0_step_pin
dir_pin: z0_dir_pin
enable_pin: !z0_enable_pin
rotation_distance: 32
microsteps: 64

homing_speed: 20
position_endstop: -0.10
position_min: -1.5
position_max: 100
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[stepper_z1] #front_right
step_pin: z1_step_pin
dir_pin: z1_dir_pin
enable_pin: !z1_enable_pin
rotation_distance: 32
microsteps: 64

[stepper_z2] #front_left
step_pin: z2_step_pin
dir_pin: !z2_dir_pin
enable_pin: !z2_enable_pin
rotation_distance: 32
microsteps: 64

[extruder]
step_pin: e_step_pin
dir_pin: !e_dir_pin
enable_pin: !e_enable_pin
microsteps: 128